    <input type="text" id="calendar" name="calendar" />
    <button id="trigger">...</button>

      Zapatec.Calendar.setup({
        firstDay          : 1,
        weekNumbers       : false,
        showOthers        : true,
        electric          : false,
        inputField        : "calendar",
        button            : "trigger",
        ifFormat          : "%m/%d/%Y",
